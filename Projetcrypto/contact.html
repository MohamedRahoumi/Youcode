<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypton Landing Page</title>
  <link rel="stylesheet" href="Css/contact.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img class="logo-icon" src="img/logo.png">
      <h2>Crypton</h2>
    </div>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="hamburger">☰</label>
    <nav>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="WhyUs.html">WhyUs</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="Roadmap.html">RoadMap</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <a class="sign-in" href="signin.html">Sign In</a>
  </header>
  
  <main class="contact-container">
    <h1>Contact</h1>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Value" required>

      <label for="surname">Surname</label>
      <input type="text" id="surname" placeholder="Value" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Value" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Value" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Crypton. All rights reserved.</p>
  </footer>
</body>
</html>
